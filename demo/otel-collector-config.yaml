# OpenTelemetry Collector Configuration
# Receives traces from instrumented OpenWebUI and forwards to Grafana Cloud Tempo

receivers:
  # OTLP receiver for traces from OpenWebUI
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for efficient transmission
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Add resource attributes for service identification
  resource:
    attributes:
      - key: service.name
        value: openwebui
        action: upsert
      - key: deployment.environment
        value: demo
        action: insert
      - key: instrumentation.type
        value: openinference
        action: insert

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Filter traces - ONLY keep traces with LLM spans or errors
  tail_sampling:
    decision_wait: 10s
    num_traces: 100000
    expected_new_traces_per_sec: 10
    policies:
      # Policy 1: Keep ONLY traces with LLM spans (OpenInference)
      # This filters out metadata calls, model selection, etc.
      - name: keep-llm-spans-only
        type: string_attribute
        string_attribute:
          key: openinference.span.kind
          values:
            - "LLM"
          enabled_regex_matching: false

      # Policy 2: Keep error traces for debugging
      - name: keep-errors
        type: status_code
        status_code:
          status_codes:
            - ERROR

exporters:
  # Export to Grafana Cloud Tempo via OTLP HTTP
  otlphttp:
    endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT}
    headers:
      Authorization: "Basic ${GRAFANA_OTLP_TOKEN}"
    compression: gzip
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Debug exporter for local troubleshooting
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, tail_sampling, resource, batch]
      exporters: [otlphttp, debug]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
